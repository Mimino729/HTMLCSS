<!DOCTYPE html>
<html>
  <head>
    <title>liveauctioneers.com Clone</title>
    <link rel="stylesheet" href="liveauctioneers.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="head">
      <div class="header-info">
        <div> Upcoming Auctions </div>
        <div> Auctions Near Me </div>
        <div> How Auctions Work </div>
        <div>&#124;</div>
        <div> Help </div>
        <div> Consign </div>
        <div> Price Results </div>
      </div>
      <div class="header-search">
        <div class="left-section">
          <img src="icons/logo.svg" alt="">
        </div>
        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search Items And Auction Houses">
          <button class="search-button"><img class="search-icon" src="icons/search.svg" alt=""></button>
        </div>
        <div class="right-section">
          <div class="right-section-link">
            <img src="icons/notification.svg" alt="">
            <div>Alerts</div>
          </div>
          <div class="right-section-link">
            <img src="icons/heart.svg" alt="">
            <div>My Items</div>
          </div>
          <div class="right-section-link">
            <img src="icons/compass.png" alt="">
            <div>For You</div>
          </div>
          <div class="right-section-link">
            <img src="icons/profile.svg" alt="">
            <div>My Account</div>
          </div>
        </div>
        <div class="categories">
          <div>Art</div>
          <div>Jewelry</div>
          <div>Asian Antiques</div>
          <div>Furniture</div>
          <div>Collectibles</div>
          <div>Coins</div>
          <div>Home & Decor</div>
          <div>Fashion</div>
          <div>Explore Categories</div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="featured-auction-div">
        <div class="featured-auction-title">
          <div> 
            <P>Featured Auctions</P>
          </div> 
          <div class="scroll-div">
            <div class="see-all"> 
              See All &gt;
            </div>
            <div class="scroll-icons">
            <div class="left-arrow-div"> 
               <img class="left-arrow" src="icons/left-arrow.svg" alt="">
            </div>
            <div class="right-arrow-div"> 
              <img class="right-arrow" src="icons/right-arrow.svg" alt="">
            </div>
          </div>
        </div> 
        </div>
        <div class="two-auction-div">
          <div class="auction-one">
            <a class="flex-row" href=""> <img class="chest-img" src="thumbnails/chest.webp" alt=""></a>
            <div class="flex-column">
              <div class="crystal-img-div"> <img class="crystal-img" src="thumbnails/crystal.webp" alt=""></div>
              <div class="tapestry-img-div"> <img class="tapestry-img" src="thumbnails/tapestry.webp" alt=""></div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </body>
</html>
